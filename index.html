  <!-- Modal Iniciar sesion-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
          <h4 class="modal-title" id="myModalLabel">Iniciar sesión</h4>
        </div>
        <div class="modal-body" style="background:url(./img/fondo.png)">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Numero de control</label>
              <!--<span class="glyphicon glyphicon-knight" aria-hidden="true"></span>-->
              <input type="text" class="form-control glyphicon-knight" aria-hidden="true" id="control" placeholder="Numero de control"autocomplete="off" pattern="(0-9).{9, }" title="Deben ser 9 numeros" maxlength="9" required/>
              <i class="glyphicon glyphicon-knight form-control"></i>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <button type="submit" class="btn btn-default">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
